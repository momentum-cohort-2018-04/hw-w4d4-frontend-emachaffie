<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multilingual Melodies</title>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Average+Sans|Fjalla+One" rel="stylesheet">
  <link rel="stylesheet" href="style.scss">
</head>

<body>
  <header>
    <div class="header-text-div">
      <h1 id="header-text">Multilingual Melodies</h1>
    </div>
    <h3>JP-EN iTunes Search for Language-Learners</h3>
    <!-- <p>One of the best things you can do to learn a language is to immerse yourself in it. Find songs you love and get them on iTunes or check them out on YouTube!</p>
     -->
     <div class="" id="soundbar-div">
      <audio id="soundbar" controls autoplay>
        <!-- <source src="media/DeathOrGlory.m4a" type="audio/mpeg"> -->
      </audio>
      <div id="nowListening">
        <!-- <p class = "listeningto">"Death or Glory" by The Clash</p> -->
      </div>
    </div>
    <div id="searchforms">
      <div id="us-searchform-div">
        <img class="flag" id="us-flag" src="media/usflag.png">
        <p>Search iTunes US</p>
        <form id="searchform">
          <input id="searchinput" type="text" placeholder="Search by artist, song, or genre">
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>

      <div id="jp-searchform-div">
        <img class="flag" id="jp-flag" src="media/jpflag.png">
        <p>iTunes JP
          <span lang="jp">で探して</span>
        </p>
        <form id="jpsearchform">
          <input id="jpsearchinput" type="text" lang="jp" placeholder="アーティスト、曲、アルバムで探して">
          <button type="submit" id="jp-search-button" lang="jp">サーチ</button>
        </form>
      </div>
    </div>

  </header>

  <main>
    <!-- Search Results -->
    <div id="search-results-div" class="container">

    </div>

    <h2>Featured Songs /

    </h2>
