<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feel the Music</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <header>
    <h1 id = "header-text">Feel the Music</h1>
  </header>
  
  <main>

    <div id = "soundbar-div">
        <audio id = "soundbar" controls autoplay>
            <!-- <source src="media/DeathOrGlory.m4a" type="audio/mpeg"> -->
        </audio>
      <p class = "hidden listeningto">Listening to "Death or Glory" by The Clash</p>
    </div>
    
    <div id = "searchform-div">
      <form id = "searchform">
        <input id = "searchinput" type = "text" placeholder = "Search by artist, song, or genre">
        <button type = "submit" id = "search-button">Search</button>
      </form>
      <form id = "jpsearchform">
          <input id = "jpsearchinput" type = "text" lang = "jp" placeholder = "アーティスト、曲、アルバムで探して">
          <button type = "submit" id = "jp-search-button" lang = "jp">サーチ</button>
        </form>
    </div>

    <div id = "search-results-div" class = "container">
        

    </div>

  </main>
  
</body>
</html>
